# Staging environment specific values
app:
  name: test-0003-stg

# Reduced resources for staging
replicaCount: 1

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Ingress for staging
ingress:
  hosts:
    - host: test-0003-stg.shareit.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: test-0003-stg-tls
      hosts:
        - test-0003-stg.shareit.com

# Staging environment variables
env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "debug"

# Disable autoscaling in staging
autoscaling:
  enabled: false

# ConfigMap for staging
configMap:
  data:
    app.properties: |
      server.port=8080
      management.endpoints.web.exposure.include=health,info,metrics,env
      logging.level.root=DEBUG